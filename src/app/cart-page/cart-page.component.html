<app-not-found [visible] = '!cart || cart.items.length <= 0' notFoundMessage = "Cart Page Is Empty!" resetLinkText = "Go To Home Page">  
</app-not-found>

<div *ngIf="cart && cart.items.length > 0" class="cart-page mx-4">
    <div class="row my-5">
        <div class="col-lg-9">
            <ul class="list-group cart-list">
                <li  *ngFor="let item of cart.items" class="list-group-item list-group-item-action d-flex justify-content-around align-items-center gap-2">
                    <div>
                        <img src="{{ item.food.imageUrl}}" alt="{{ item.food.name }}" class="img-fluid cart-img">
                    </div>
                    <div class="cart-food-name">
                        <a routerLink="/food/{{ item.food.id }}">
                            {{ item.food.name }}
                        </a>
                    </div>
                    <div>
                        <select #quantitySelect (change)="changeQuantity(item, quantitySelect.value)" class="form-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="fw-bold cart-food-price">{{ item.price | currency }}</div>
                    <div>
                        <button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body d-flex flex-column justify-content-center align-items-center p-5">
                    <div>Count: {{ cart.totalCount }}</div>
                    <div>Price: {{ cart.totalPrice }}</div>
                </div>
            </div>
        </div>
    </div>
</div>
